<!-- 통합 Contact 페이지 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Contact - Hyoeun Kim </title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
          <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Hyoeun Kim</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
              <li class="nav-item"><a class="nav-link" href="projects.html">Project</a></li>
              <li class="nav-item"><a class="nav-link" href="interests.html">Interests</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Page content -->
      <section class="py-5">
        <div class="container px-5">
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
              <h1 class="fw-bolder">Get in touch</h1>
              <p class="lead fw-normal text-muted mb-0">비밀 공부친구할래?</p>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <!-- 사용자 정의 폼 -->
                <form>
                  <fieldset>
                    <div class="form-floating mb-3">
                      <input type="text" id="name" name="name" class="form-control" placeholder="이름 입력">
                      <label for="name">이름</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com">
                      <label for="email">이메일 주소</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="tel" id="phone" name="phone" class="form-control" placeholder="010-0000-0000">
                      <label for="phone">전화번호</label>
                    </div>

                    <div class="form-floating mb-3">
                      <textarea id="message" name="message" class="form-control" placeholder="메시지를 입력하세요" style="height: 10rem"></textarea>
                      <label for="message">메시지</label>
                    </div>

                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-lg">보내기</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="col-auto">
            <div class="small m-0">Copyright ⓒ Hyoeun Kim 2025</div>
          </div>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
